<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Los Dionisitos de Oro</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap">
    <style>
        /* Los Dionisitos de Oro - Login Page CSS */
        :root {
          --gold-primary: #D4AF37;
          --gold-secondary: #FFD700;
          --gold-light: #F8F0E3;
          --black-primary: #0D0D0D;
          --black-secondary: #1E1E1E;
          --white-primary: #FFF;
          --white-secondary: #F5F5F5;
          --font-primary: 'Playfair Display', Georgia, serif;
          --font-secondary: 'Lato', Arial, sans-serif;
        }
        
        body {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: var(--black-primary);
          font-family: var(--font-secondary);
          background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 50 Q 65 35, 80 50 T 100 50 Q 85 65, 70 50 T 50 50' stroke='%23D4AF3720' fill='none' stroke-width='1'/%3E%3C/svg%3E");
          margin: 0;
        }
        
        .login-container {
          background-color: var(--black-secondary);
          padding: 3rem;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
          color: var(--white-primary);
          max-width: 450px;
          width: 100%;
          position: relative;
          border: 1px solid var(--gold-primary);
        }
        
        .login-container::before {
          content: "";
          position: absolute;
          top: 10px;
          left: 10px;
          right: 10px;
          bottom: 10px;
          border: 1px solid var(--gold-secondary);
          opacity: 0.5;
          pointer-events: none;
        }
        
        .login-container h2 {
          text-align: center;
          font-family: var(--font-primary);
          color: var(--gold-primary);
          margin-bottom: 2rem;
          font-size: 2.2rem;
          position: relative;
          padding-bottom: 15px;
        }
        
        .login-container h2::after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 50%;
          transform: translateX(-50%);
          width: 100px;
          height: 3px;
          background: linear-gradient(to right, transparent, var(--gold-primary), transparent);
        }
        
        .laurel-decoration {
          display: flex;
          justify-content: center;
          margin-bottom: 1.5rem;
        }
        
        .form-group {
          margin-bottom: 1.5rem;
        }
        
        .form-group label {
          display: block;
          margin-bottom: 0.5rem;
          color: var(--gold-light);
          font-family: var(--font-secondary);
          font-weight: 300;
        }
        
        .form-control {
          width: 100%;
          padding: 0.75rem;
          border: 1px solid var(--gold-primary);
          background-color: rgba(0, 0, 0, 0.2);
          border-radius: 4px;
          color: var(--white-primary);
          transition: all 0.3s ease;
          box-sizing: border-box;
        }
        
        .form-control:focus {
          outline: none;
          border-color: var(--gold-secondary);
          box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.25);
          background-color: rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
          background-color: var(--gold-primary);
          border: none;
          color: var(--black-primary);
          padding: 0.75rem 1.5rem;
          font-family: var(--font-secondary);
          font-weight: 600;
          letter-spacing: 1px;
          border-radius: 4px;
          cursor: pointer;
          transition: all 0.3s ease;
          width: 100%;
          font-size: 1rem;
          margin-top: 1rem;
          position: relative;
          overflow: hidden;
        }
        
        .btn-primary:hover {
          background-color: var(--gold-secondary);
          transform: translateY(-2px);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary:active {
          transform: translateY(0);
        }
        
        .text-center {
          text-align: center;
        }
        
        .mt-3 {
          margin-top: 1.5rem;
        }
        
        a {
          color: var(--gold-light);
          text-decoration: none;
          transition: color 0.3s ease;
          font-family: var(--font-secondary);
          font-size: 0.9rem;
        }
        
        a:hover {
          color: var(--gold-primary);
          text-decoration: underline;
        }
        
        .greek-pattern {
          position: absolute;
          bottom: 10px;
          left: 0;
          right: 0;
          height: 20px;
          background-image: url("data:image/svg+xml,%3Csvg width='100' height='20' viewBox='0 0 100 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 Q 12.5 0, 25 10 T 50 10 T 75 10 T 100 10' stroke='%23D4AF3740' fill='none' stroke-width='1'/%3E%3C/svg%3E");
          background-repeat: repeat-x;
        }
        
        .logo-link {
          display: block;
          text-align: center;
          margin-bottom: 1.5rem;
        }
        
        .logo-text {
          font-family: var(--font-primary);
          color: var(--gold-primary);
          font-size: 1.5rem;
          text-decoration: none;
          letter-spacing: 1px;
          font-weight: bold;
        }
        
        @media (max-width: 576px) {
          .login-container {
            padding: 2rem 1.5rem;
            margin: 0 15px;
          }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo text link back to home -->
        <a href="index.html" class="logo-link">
            <span class="logo-text">LOS DIONISITOS DE ORO</span>
        </a>
        
        <!-- Laurel decoration with SVG -->
        <div class="laurel-decoration">
            <svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
                <path d="M60 5 Q 40 20, 60 35 M 60 5 Q 80 20, 60 35" stroke="#D4AF37" fill="none" stroke-width="1.5"/>
                <circle cx="60" cy="20" r="4" fill="#D4AF37" opacity="0.7"/>
            </svg>
        </div>
        
        <h2>Iniciar Sesión</h2>
        
        <!-- Login form -->
        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">INICIAR SESIÓN</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        
        <!-- Greek pattern decoration -->
        <div class="greek-pattern"></div>
    </div>
    
    <script src="userModel.ts"></script>
</body>
</html>
